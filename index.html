<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Practice_191222_login</title>
</head>
<body>
  <div class="login_form">
    <!--header-->
    <header>
      <h1>WELCOME</h1>
    </header>
    <!--header-->
    <!--main-->    
    <main>
      <span>Username</span>
      <input type="text" class="idpw" placeholder="Type your username">
      <span>Password</span>
      <input type="password" class="idpw" placeholder="Type your password">
      <a href="http://facebook.com" class="forgot_password">Forgot password?</a>
      <button type="submit">LOGIN</button>
    </main>
    <!--main-->
    <!--footer-->
    <footer>
      <span>Or Sign Up Using</span>
        <div class="link_button">
          <a href="http://facebook.com" class="link_btn" id="F">Facebook</a>
          <a href="http://twitter.com" class="link_btn" id="T">Twitter</a>
          <a href="http://google.com" class="link_btn" id="G">Google</a>
        </div>
      
        <div class="signup">
          <span>Have not account yet?</span>
          <a href="http://facebook.com" class="signup_link">SIGN UP</a>
        </div>
    </footer>
    <!--footer-->
  </div>
</body>
</html>
